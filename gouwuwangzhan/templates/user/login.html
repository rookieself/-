{#登录界面#}
{% extends 'user_base.html' %}
{% load staticfiles %}

{% block content %}
    <form action="{% url 'App:show_login' %}" method="post">
    {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username_input" placeholder="用户名" name="username">
                <span id="username_info"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
            </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
    <p>
    <span style="color: red">{{ msg }}</span>
{#    ???,两个值#}
    {% for key,error in user_login_form %}
        <span style="color: red">{{ error }}</span>
    {% endfor %}
    
    </p>
{% endblock %}
